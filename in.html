<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-3 my-5 rounded-5">
        <h1 class="h1 text-center">Check Box Project</h1>
        <form action="">
            <div class="container p-5"><input type="checkbox" name="" id="check"><label class="fs-3 fw-bold"
                    for="">Subscribe</label><br>
            </div>


            <div class="container p-5">

                <input type="radio" name="app" id="GPay"><label class="fs-3 fw-bold" for="">GPay</label><br>
                <input type="radio" name="app" id="Paytem"><label class="fs-3 fw-bold" for="">Paytem</label><br>
                <input type="radio" name="app" id="PhonePe"><label class="fs-3 fw-bold" for="">PhonePe</label><br>
            </div>

            <div class="btn btn-primary m-5" id="sub">Submit</div>

        </form>

        <h1 class="h1" id="chRes"></h1>
        <h1 class="h1" id="raRes"></h1>
    </div>

    <script>
        var ch = document.getElementById('check');
        var gp = document.getElementById('GPay');
        var pt = document.getElementById('Paytem');
        var pp = document.getElementById('PhonePe');
        var sub = document.getElementById('sub');
        var chRes = document.getElementById('chRes');
        var reRes = document.getElementById('raRes');

        sub.onclick = function(){
            if(ch.checked){
                chRes.textContent = ` You Successfull Subscribe. `;
            }
            else{
                 chRes.textContent = ` You not Subscribe. `;
            }

            if(gp.checked){
                reRes.textContent = 'You are Using GPay....';
            }
            else if(pt.checked){
                reRes.textContent = 'You are Using Paytem....';
            }
            else if(pp.checked){
                reRes.textContent = 'You are Using PhonePe....';
            }
            else{
                reRes.textContent = ` Yor are Not Using Any Application.... `;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
