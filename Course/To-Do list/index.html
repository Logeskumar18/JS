<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container m-5 p-5 border border-5 w-50 mx-auto">
        <div class="row">
            <div class="col-12 d-flex">
                <h1 class="h3">To-Do List</h1>
                <i class="bi bi-list-task fs-4 ms-3 "></i>
            </div>
            <div class="col-12 mt-3">

                <div class="input-group mb-3">
                    <input type="text" id="inp" class="form-control" placeholder="Add A New Task"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="bt" class="btn btn-outline-secondary" type="button" id="button-addon2">ADD</button>
                </div>
            </div>
            <div class="col-12">
                <ul class="list-group" id="li-group">
                    
                  </ul>
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
