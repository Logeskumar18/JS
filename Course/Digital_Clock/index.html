<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1 text-white text-center mt-5">Digital Clock</h1>
    <div class="container d-flex justify-content-center p-5">
        <div class="row my-5 p-5 border border-5">
            <div class="col my-5 p-5">
                <span id="ho" class="h1 text-white">00</span>
                <span class="h1 text-white">:</span>
                <span id="mi" class="h1 text-white">00</span>
                <span class="h1 text-white">:</span>
                <span id="se" class="h1 text-white">00</span>
                <span id="ms" class="h5 text-white">00</span>
                <span id="ampm" class="h3">AM</span>

            </div>
        </div>
    </div>

    <footer>
        <h5 class="h5">&copy;2024 Logeskumar </h5>
    </footer>
    

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
